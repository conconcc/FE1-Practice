<!DOCTYPE html>
<html>
  <body>
    <button id="myButton">Click me</button>
    <p id="message"></p>
    <script>
        const button = document.getElementById('myButton');
        const message = document.getElementById('message');

        button.addEventListener('click', function() {
            message.textContent = 'Button clicked!';
        });
    </script>
  </body>
</html>
